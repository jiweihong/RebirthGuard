[ RebirthGuard ] CONSOLE = TRUE

[ENABLE] PROCESS_POLICY
[DISABLE] MS_SIGNED_ONLY
[ENABLE] TLS_CALLBACK
[ENABLE] ANTI_DLL_INJECTION = KILL
[ENABLE] ANTI_DEBUGGING = KILL
[ENABLE] FILE_INTEGRITY = LOG
[ENABLE] THREAD_CHECK = KILL
[ENABLE] MEMORY_CHECK = KILL
[ENABLE] IMAGE_CHECK = KILL

glew32.dll = EXCEPT_FILE_INTEGRITY

nvoglv64.dll = EXCEPT_REBIRTH